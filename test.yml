---
   - name: capture show output
     hosts: routers
     gather_facts: no
     connection: network_cli

     tasks:
        - name: show version
         ios_command:
           commands: show ver
          
         register: config

       - name: save output to local directory
         copy:
           content: "{{ config.stdout | replace('\\n', '\n') }}"           dest: "show-output/{{ inventory_hostname }}.ios"
 ...
